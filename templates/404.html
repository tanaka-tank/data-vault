<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>404</title>
{% load static %}
<link rel="shortcut icon" href="{% static 'img/console_favicon.ico' %}?v={% now 'Ymd' %}">
<link rel="icon" type="image/gif" href="{% static 'img/console_favicon.gif' %}?v={% now 'Ymd' %}">
<style type="text/css">
@import url("https://fonts.googleapis.com/css?family=Share+Tech+Mono|Montserrat:700");*{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline;box-sizing:border-box;color:inherit}body{background-image:linear-gradient(120deg,#4f0088 0,#000 100%);height:100vh}h1{font-size:45vw;text-align:center;position:fixed;width:100vw;z-index:1;color:#ffffff26;text-shadow:0 0 50px rgba(0,0,0,.07);font-family:Montserrat,monospace}div,h1{top:50%;transform:translateY(-50%)}div{background:transparent;width:70vw;position:relative;margin:0 auto;padding:30px 30px 10px;box-shadow:0 0 150px -20px rgba(0,0,0,.5);z-index:2}P{font-family:Share Tech Mono,monospace;color:#f5f5f5;margin:0 0 20px;font-size:17px;line-height:1.2}span{color:#f0c674}i{color:#8abeb7}div a{text-decoration:none}b{color:#81a2be}a.avatar{position:fixed;bottom:15px;right:-75pt;animation:a .5s 4.5s forwards;display:block;z-index:3}a.avatar img{border-radius:100%;width:44px;border:2px solid #fff}@keyframes a{0%{right:-75pt;transform:rotate(360deg);opacity:0}to{right:15px;transform:rotate(0);opacity:1}}
</style>
</head>
<body>
  <h1>404</h1>
  <div><p>> <span>ERROR CODE</span>: "<i>HTTP 404 Not Found</i>"</p>
  <p>> <span>ERROR DESCRIPTION</span>: "<i>Page Not Found.Sorry We couldn't fing that page.</i>"</p>
  <p>> <span>ERROR POSSIBLY CAUSED BY</span>: [<b>This request {{ request.get_full_path }} not found on this server.</b>...]</p>
  <p>> <span>HAVE A NICE DAY :)</span></p>
  </div>
</body>
<script type="text/javascript">
var str = document.getElementsByTagName('div')[0].innerHTML.toString();
var i = 0;
document.getElementsByTagName('div')[0].innerHTML = "";

setTimeout(function() {
    var se = setInterval(function() {
        i++;
        document.getElementsByTagName('div')[0].innerHTML = str.slice(0, i) + "|";
        if (i == str.length) {
            clearInterval(se);
            document.getElementsByTagName('div')[0].innerHTML = str;
        }
    }, 10);
},0);
</script>
</html>
